<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	template="/TemplateAdmin/template.xhtml">
	<ui:define name="AllPublicities">
<h:head>

	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta charset="utf-8" />
		<title>Search Results - Ace Admin</title>
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
		<h:outputStylesheet library="dash" name="css/ace-rtl.min.css" />
 		<h:outputStylesheet library="dash" name="css/ace-skins.min.css" /> 
  		<h:outputStylesheet library="dash" name="css/ace.min.css" /> 
  		<h:outputStylesheet library="dash" name="css/fonts.googleapis.com.css" /> 
    	<h:outputStylesheet library="dash" name="css/jquery-ui.custom.min.css" /> 
       	<h:outputStylesheet library="dash" name="css/select2.min.css" /> 
       	<h:outputStylesheet library="dash" name="font-awesome/4.5.0/css/font-awesome.min.css" />
       	<h:outputStylesheet library="dash" name="css/bootstrap.min.css" />
		<script src="dash/js/ace-extra.min.js"></script>
</h:head>
<h:body>
<div style="margin-left: 16.5%;position:relative">
		<div class="main-container ace-save-state" id="main-container" style="width: 100%;">
			<div class="main-content" style="width: 100%;">
				<div class="main-content-inner" style="width: 100%;">
					<div class="page-content" style="width: 100%;">
						

						<div class="page-header">
							<h1>All Publicities </h1>
						</div><!-- /.page-header -->

						<div class="row" >

									<div class="row search-page" id="search-page-1" style="width: 100%;">
										<div class="col-xs-12" style="width: 100%;">
											<div class="row" style="width: 100%;">
											<form>
												<div class="col-xs-12 col-sm-3" style="width: 20%;" >
													<div class="search-area well well-sm">
														<div class="search-filter-header bg-primary">
															<h5 class="smaller no-margin-bottom">
																<i class="ace-icon fa fa-sliders light-green bigger-130"></i>&nbsp;  Search
															</h5>
														</div>

														<div class="space-10"></div>

														
															<div class="row">
																<div class="col-xs-12 col-sm-11 col-md-10">
																	<div class="input-group">
																	<h:inputText id="nomProduitIn" value="#{ControllerPublicite.nomRecherchePub}"  type="text" class="form-control" name="keywords" placeholder="Nom Produit ..">
																		<f:ajax event="keyup" execute="nomProduitIn" render="listproduit" /></h:inputText>
 																		<!-- <h:outputText id="out" value="#{ControllerProduit.nomRechercheProduit}"/>  -->
																		<div class="input-group-btn">
																			<button type="button" class="btn btn-default no-border btn-sm">
																				<i class="ace-icon fa fa-search icon-on-right bigger-110"></i>
																			</button>
																		</div>
																	</div>
																</div>
															</div>
														

														<div class="hr hr-dotted"></div>

														<h4 class="blue smaller">
															<i class="fa fa-tags"></i>
															Canal
														</h4>

														<div >
            												<h:selectOneMenu id="searchCanal" value="#{ControllerPublicite.searchByCanal}" style="width:150px">
															<f:selectItem itemLabel="Choisir le Canal" itemValue="#{null}" />
															<f:selectItems value="#{ControllerPublicite.canals}" />
															<f:ajax event="change" execute="searchCanal" render="listproduit" />
															</h:selectOneMenu>
														</div>

														<div class="hr hr-dotted"></div>

														

														<div class="hr hr-dotted"></div>

														<h4 class="blue smaller">
															<i class=" fa fa-gift red bigger-110" style="color: black;"></i>
															Age Cible
														</h4>

														<div >
															<h:panelGrid style="width: 100%" >
										 <h:outputText id="displayRange" value="Between #{ControllerPublicite.debutAgeCible} and #{ControllerPublicite.finAgeCible}" />
        								<p:slider for="txt6,txt7" display="displayRange" style="width: 100%" range="true" displayTemplate="Between {min} and {max}" />
   										</h:panelGrid>
   										 <h:inputHidden id="txt6" value="#{ControllerPublicite.debutAgeCible}" />
   										 <h:inputHidden id="txt7" value="#{ControllerPublicite.finAgeCible}" />
														</div>

														<div class="hr hr-dotted hr-24"></div>

														<div class="text-center">
															<button type="button" class="btn btn-default btn-round btn-sm btn-white">
																<i class="ace-icon fa fa-remove red2"></i>
																Reset
															</button>

															<button type="button" class="btn btn-default btn-round btn-white">
																<i class="ace-icon fa fa-refresh green"></i>
																Update
															</button>
														</div>

														<div class="space-4"></div>
													</div>
												</div>

												<div class="col-xs-12 col-sm-9" >
													<div class="row">
														<div class="search-area well col-xs-12">
															<div class="pull-left">
																<b class="text-primary">Display</b>

																&nbsp;
																<div id="toggle-result-format" class="btn-group btn-overlap" data-toggle="buttons">
																	<label title="Thumbnail view" class="btn btn-lg btn-white btn-success active" data-class="btn-success" aria-pressed="true">
																		<input type="radio" value="2" autocomplete="off" />
																		<i class="icon-only ace-icon fa fa-th"></i>
																	</label>

																	<label title="List view" class="btn btn-lg btn-white btn-grey" data-class="btn-primary">
																		<input type="radio" value="1" checked="" autocomplete="off" />
																		<i class="icon-only ace-icon fa fa-list"></i>
																	</label>

																	<label title="Map view" class="btn btn-lg btn-white btn-grey" data-class="btn-warning">
																		<input type="radio" value="3" autocomplete="off" />
																		<i class="icon-only ace-icon fa fa-crosshairs"></i>
																	</label>
																</div>
															</div>

															<div class="pull-right">
																<b class="text-primary">Order</b>

																&nbsp;
																<select>
																	<option>Relevance</option>
																	<option>Newest First</option>
																	<option>Rating</option>
																</select>
															</div>
														</div>
													</div>

													

													<div class="space-12"></div>

													<div class="row">
														<div class="col-xs-12">
															
															<h:dataTable var="Publicite" value="#{ControllerPublicite.getAllPub()}" id="listproduit" >
															<h:column>
															
															<div class="media search-media">
															
															<h:column>
															
                											
            												<h:panelGroup rendered="#{Publicite.image!=null}">
																<div class="media-left" >
																	<a href="#">
																		<img style="width:180px;height:120px" src="#{Publicite.image}" class="media-object" data-src="holder.js/72x72" />
																	</a>
																</div>
															</h:panelGroup>
																
																<h:panelGroup rendered="#{Publicite.video!=null}">
																<div class="media-left">
																	
																			<video style="width:180px;height:120px" onmouseover="this.play()" onmouseout="this.pause()">
																				<source src="#{Publicite.video}" type="video/mp4"/>
																			</video>
																	
																</div>
															</h:panelGroup>
																</h:column>
																
																
																<div class="media-body">
																	<h:column><div>
																		<h4 class="media-heading">
																			<h:form>
																			<h:commandLink value="#{Publicite.nom}" action="#{ControllerPublicite.DisplayPublicite(Publicite)}">
																			
																			</h:commandLink>
																			</h:form>

																		</h4>
																	</div></h:column>
																	<h:column><p><b>Canal:    </b><h:outputText  value="#{Publicite.canal}"/></p></h:column>
																	<h:column><p><b>Date Debut:   </b><h:outputText  value="#{Publicite.dateDebut}" /> <b>|  Date Fin:   </b><h:outputText  value="#{Publicite.dateFin}" /></p></h:column>
																	<h:column><p><b>Gender:   </b><h:outputText  value="#{Publicite.genderCible}" /> <b>|  Age Cible:   </b><h:outputText  value="#{Publicite.debutAgeCible}" />-><h:outputText  value="#{Publicite.finAgeCible}" /> ans</p></h:column>
																	<h:column><p><b>Email:   </b><h:outputText  value="#{Publicite.emailProprietaire}" /> <b>|  Tel:   </b><h:outputText  value="#{Publicite.numeroProprietaire}" /> </p></h:column>
																	<div class="search-actions text-center">
																		

																		<h:column><span class="blue bolder bigger-150"><h:outputText  value="#{Publicite.nbrFinalVue}" />/<h:outputText  value="#{Publicite.nbrInitialVueCible}" /></span>

																		<span class="text-info">Vue</span></h:column>
																		<h:column><div class="action-buttons bigger-125">
																		<h:outputText  value="#{Publicite.cout}" /> DT
																		</div>
																		<div >
																		<h:commandButton id="btnRemove" class="search-btn-action btn btn-sm btn-block btn-info" value="Remove"  action="#{ControllerPublicite.removePub(Publicite.id)}" >
																		<f:ajax event="click" execute="btnRemove" render="listproduit" />
																		<i class="ace-icon fa fa-trash-o bigger-120 white" ></i>   
																		</h:commandButton>
																		</div>
																		</h:column>
																	</div>
																	
																</div>
																
															</div>
															</h:column>
															</h:dataTable>

															

															
														</div>
													</div>
												</div>
												</form>
												<center><div>
											<ul class="pagination">
												<li class="disabled">
													<a href="#">
														<i class="ace-icon fa fa-angle-double-left"></i>
													</a>
												</li>

												<li class="active">
													<a href="#">1</a>
												</li>

												<li>
													<a href="#">2</a>
												</li>

												<li>
													<a href="#">3</a>
												</li>

												<li>
													<a href="#">4</a>
												</li>

												<li>
													<a href="#">5</a>
												</li>

												<li>
													<a href="#">
														<i class="ace-icon fa fa-angle-double-right"></i>
													</a>
												</li>
											</ul>
										</div></center>
											</div>
								
								</div>

								

								<!-- PAGE CONTENT ENDS -->
							</div><!-- /.col -->
						</div><!-- /.row -->
					</div><!-- /.page-content -->
				</div></div></div></div>




		<script src="dash/js/jquery-2.1.4.min.js"></script>


		<script src="dash/js/bootstrap.min.js"></script>

		<!-- page specific plugin scripts -->
		<script src="dash/js/tree.min.js"></script>
		<script src="dash/js/select2.min.js"></script>
		<script src="dash/js/jquery-ui.custom.min.js"></script>
		<script src="dash/js/jquery.ui.touch-punch.min.js"></script>
		<script src="dash/js/holder.min.js"></script>

		<!-- ace scripts -->
		<script src="dash/js/ace-elements.min.js"></script>
		<script src="dash/js/ace.min.js"></script>

		<!-- inline scripts related to this page -->
		<script type="text/javascript">
			jQuery(function($) {
			
				//data for tree element
				var category = {
					'for-sale' : {text: 'For Sale', type: 'folder'}	,
					'vehicles' : {text: 'Vehicles', type: 'item'}	,
					'rentals' : {text: 'Rentals', type: 'item'}	,
					'real-estate' : {text: 'Real Estate', type: 'item'}	,
					'pets' : {text: 'Pets', type: 'item'}	,
					'tickets' : {text: 'Tickets', type: 'item'}
				}
				category['for-sale']['additionalParameters'] = {
					'children' : {
						'appliances' : {text: 'Appliances', type: 'item'},
						'arts-crafts' : {text: 'Arts  Crafts', type: 'item'},
						'clothing' : {text: 'Clothing', type: 'item'},
						'computers' : {text: 'Computers', type: 'item'},
						'jewelry' : {text: 'Jewelry', type: 'item'},
						'office-business' : {text: 'Office', type: 'item'},
						'sports-fitness' : {text: 'Sports  Fitness', type: 'item'}
					}
				}
				
		
				
				$('#cat-tree').ace_tree({
					dataSource: dataSource1,
					multiSelect: true,
					cacheItems: true,
					'open-icon' : 'ace-icon tree-minus',
					'close-icon' : 'ace-icon tree-plus',
					'itemSelect' : true,
					'folderSelect': false,
					'selected-icon' : 'ace-icon fa fa-check',
					'unselected-icon' : 'ace-icon fa fa-times',
					loadingHTML : '<div class="tree-loading"><i class="ace-icon fa fa-refresh fa-spin blue"></i></div>'
				});
				
			
				$('.tree-container').ace_scroll({size: 250, mouseWheelLock: true});
				$('#cat-tree').on('closed.fu.tree disclosedFolder.fu.tree', function() {
					$('.tree-container').ace_scroll('reset').ace_scroll('start');	
				});
				
				
				
				//select2 location element
				$('.select2').css('min-width', '150px').select2({allowClear:true});
				
				
				//jQuery ui distance slider
				$( "#slider-range" ).css('width','150px').slider({
					range: true,
					min: 0,
					max: 100,
					values: [ 17, 67 ],
					slide: function( event, ui ) {
						var val = ui.values[$(ui.handle).index()-1] + "";
			
						if( !ui.handle.firstChild ) {
							$("<div class='tooltip bottom in' style='display:none;left:-6px;top:14px;'><div class='tooltip-arrow'></div><div class='tooltip-inner'></div></div>")
							.prependTo(ui.handle);
						}
						$(ui.handle.firstChild).show().children().eq(1).text(val);
					}
				}).find('span.ui-slider-handle').on('blur', function(){
					$(this.firstChild).hide();
				});
				
			
				//this is for demo only
				$('.thumbnail').on('mouseenter', function() {
					$(this).find('.info-label').addClass('label-primary');
				}).on('mouseleave', function() {
					$(this).find('.info-label').removeClass('label-primary');
				});
				
			
				//toggle display format buttons
				$('#toggle-result-format .btn').tooltip({container: 'body'}).on('click', function(e){
					$(this).siblings().each(function() {
						$(this).removeClass($(this).attr('data-class')).addClass('btn-grey');
					});
					$(this).removeClass('btn-grey').addClass($(this).attr('data-class'));
				});
				
				////////////////////
				//show different search page
				$('#toggle-result-page .btn').on('click', function(e){
					var target = $(this).find('input[type=radio]');
					var which = parseInt(target.val());
					$('.search-page').parent().addClass('hide');
					$('#search-page-'+which).parent().removeClass('hide');
				});
			});
		</script>
</h:body>
</ui:define>
</ui:composition>
