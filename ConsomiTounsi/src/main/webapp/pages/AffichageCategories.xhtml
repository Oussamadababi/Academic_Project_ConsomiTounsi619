<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	template="/TemplateAdmin/template.xhtml">
	<ui:define name="AffichageCategories">
<h:head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta charset="utf-8" />
		<title>Form Elements - Ace Admin</title>

		<meta name="description" content="Common form elements and layouts" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

		<!-- bootstrap & fontawesome -->
		<h:outputStylesheet library="dash" name="css/bootstrap.min.css" />
		<h:outputStylesheet library="dash" name="font-awesome/4.5.0/css/font-awesome.min.css" />
		<!-- page specific plugin styles -->

		<h:outputStylesheet library="dash" name="css/jquery-ui.custom.min.css" />
 		<h:outputStylesheet library="dash" name="css/chosen.min.css" /> 
  		<h:outputStylesheet library="dash" name="css/bootstrap-datepicker3.min.css" /> 
  		<h:outputStylesheet library="dash" name="css/bootstrap-timepicker.min.css" /> 
    	<h:outputStylesheet library="dash" name="css/daterangepicker.min.css" /> 
       	<h:outputStylesheet library="dash" name="css/bootstrap-datetimepicker.min.css" /> 
       	<h:outputStylesheet library="dash" name="css/bootstrap-colorpicker.min.css" />
		<!-- text fonts -->
		<h:outputStylesheet library="dash" name="css/fonts.googleapis.com.css" />
		<!-- ace styles -->
		<h:outputStylesheet library="dash" name="css/ace-skins.min.css" />
		<h:outputStylesheet library="dash" name="css/ace-rtl.min.css" />
		
		
</h:head>
<h:body>
<div style="margin-left: 16.5%;position:relative">
					<h:form id="form">			
					<div class="page-header">
							<h1>All Category </h1>
						</div>			
								
									<div class="col-xs-12 col-sm-4">
											<div class="widget-box">
												<div class="widget-header">
													<h4 class="widget-title">Categories</h4>
													<span class="widget-toolbar">
														<a href="#" data-action="settings">
															<i class="ace-icon fa fa-cog"></i>
														</a>

														<a href="#" data-action="reload">
															<i class="ace-icon fa fa-refresh"></i>
														</a>

														<a href="#" data-action="collapse">
															<i class="ace-icon fa fa-chevron-up"></i>
														</a>

														<a href="#" data-action="close">
															<i class="ace-icon fa fa-times"></i>
														</a>
													</span>
												</div>
												
										<div class="table-header"> 
										</div>
										<div>
											
													
													
												<h:dataTable class="table table-striped table-bordered table-hover"   value="#{categorieController.getAllCategories()}" var="categorie" id="listcategorie" >
													
													
													
														<h:column>
														<f:facet name="header">
														<h:outputText value="Name" />
														</f:facet>
														<h:outputText  value="#{categorie.nomCategorie}"/>
														</h:column>
														
														
														<h:column pt:style="width:20%">
														
														<f:facet name="header"  >
														<div style="text-align: right;">
														<h:outputText value="Action"  />
														</div>
														</f:facet>
														<div class="hidden-sm hidden-xs action-buttons" style="text-align: right;">
														<a class="green" href="#">
																	<i class="ace-icon fa fa-pencil bigger-130"></i> 
																</a>
														
														<h:commandLink  class="red" id="btnRemove"    action="#{categorieController.removeCategorie(categorie.id)}" >
																		<f:ajax event="click" execute="btnRemove" render="form:listcategorie form:listcategorie2 form:scategorie form:listcategorie3 form:listsscategorie " />
																		<i class="ace-icon fa fa-trash-o bigger-130"></i>
																		</h:commandLink>
															

															</div>
															<f:attribute name="width" value="20%" />
														</h:column>
														
													
													</h:dataTable>	
													
										
											
										</div>	
											</div>
										</div>	
										
										
										
										
										
										
										
										
										
										
										
										
										<div class="col-xs-12 col-sm-4">
											<div class="widget-box">
												<div class="widget-header">
													<h4 class="widget-title">S-Categorie</h4>

													<span class="widget-toolbar">
														<a href="#" data-action="settings">
															<i class="ace-icon fa fa-cog"></i>
														</a>

														<a href="#" data-action="reload">
															<i class="ace-icon fa fa-refresh"></i>
														</a>

														<a href="#" data-action="collapse">
															<i class="ace-icon fa fa-chevron-up"></i>
														</a>

														<a href="#" data-action="close">
															<i class="ace-icon fa fa-times"></i>
														</a>
													</span>
												</div>
												
							
												<div class="widget-body">
													<div class="widget-main">
														<div>
									<label for="form-field-select-2">Categories</label>
									<h:selectOneMenu id="listcategorie2" class="form-control" value="#{categorieController.nomCategorie}" style="width:100%">             
                					<f:selectItem itemLabel="Select Categorie" itemValue="" noSelectionOption="true" />
             					   <f:selectItems value="#{categorieController.getAllCategorieName()}" />
                					<f:ajax event="change" listener="#{categorieController.onCategorieChange()}" render="scategorie" /> 
            						</h:selectOneMenu>
            						<hr />
            						</div></div></div>
										<div>
										
											
													<h:dataTable class="table table-striped table-bordered table-hover"  value="#{categorieController.getSCategories()}" var="sCategorie" id="scategorie" >
													
													
													
														<h:column>
														<f:facet name="header">
														<h:outputText value="Name" />
														</f:facet>
														<h:outputText  value="#{sCategorie.nomSCategorie}"/>
														</h:column>
														
														
														<h:column pt:style="width:20%">
														
														<f:facet name="header"  >
														<div style="text-align: right;">
														<h:outputText value="Action"  />
														</div>
														</f:facet>
														<div class="hidden-sm hidden-xs action-buttons" style="text-align: right;">

																<a class="green" href="#">
																	<i class="ace-icon fa fa-pencil bigger-130"></i>
																</a>

														<h:commandLink  class="red" id="btnRemove"    action="#{categorieController.removeSCategorie(sCategorie.id)}" >
																		<f:ajax event="click" execute="btnRemove" render="form:scategorie  form:scategorie2 form:listsscategorie" />
																		<i class="ace-icon fa fa-trash-o bigger-130"></i>
														</h:commandLink>
															</div>
															<f:attribute name="width" value="20%" />
														</h:column>
														
													
													</h:dataTable>
										
										</div>	
											</div>
										</div>	





								<div class="col-xs-12 col-sm-4">
											<div class="widget-box">
												<div class="widget-header">
													<h4 class="widget-title">Ss-Categorie</h4>

													<span class="widget-toolbar">
														<a href="#" data-action="settings">
															<i class="ace-icon fa fa-cog"></i>
														</a>

														<a href="#" data-action="reload">
															<i class="ace-icon fa fa-refresh"></i>
														</a>

														<a href="#" data-action="collapse">
															<i class="ace-icon fa fa-chevron-up"></i>
														</a>

														<a href="#" data-action="close">
															<i class="ace-icon fa fa-times"></i>
														</a>
													</span>
												</div>
										<div class="widget-body">
													<div class="widget-main">
														<div>		
									<label for="form-field-select-2">Categories</label>
										<h:selectOneMenu id="listcategorie3" class="form-control" value="#{categorieController.nomCategorieSearch}" style="width:100%">             
                					<f:selectItem itemLabel="Select Categorie" itemValue="" noSelectionOption="true" />
             					   <f:selectItems value="#{categorieController.getAllCategorieName()}" />
                					<f:ajax event="change" listener="#{categorieController.onCategorieChange()}" render="scategorie2" />
            						</h:selectOneMenu>
            						<hr />
            						
            						
            						<label for="form-field-select-2">S-Categories</label>
            						<h:selectOneMenu id="scategorie2" class="form-control" value="#{categorieController.nomSCategorie}" style="width:100%">             
                					<f:selectItem itemLabel="Select SCategorie" itemValue="" noSelectionOption="true" />
             					   <f:selectItems value="#{categorieController.listNomScateg}" />
                					 <f:ajax event="change"  render="listsscategorie" /> 
            						</h:selectOneMenu>
            						<hr />
            						</div></div></div>
										<div>
											<h:dataTable class="table table-striped table-bordered table-hover"  value="#{categorieController.getSsCategories()}" var="ssCategorie" id="listsscategorie" >
													
													
													
														<h:column>
														<f:facet name="header">
														<h:outputText value="Name" />
														</f:facet>
														<h:outputText  value="#{ssCategorie.nomSsCategorie}"/>
														</h:column>
														
														
														<h:column pt:style="width:20%">
														
														<f:facet name="header"  >
														<div style="text-align: right;">
														<h:outputText value="Action"  />
														</div>
														</f:facet>
														<div class="hidden-sm hidden-xs action-buttons" style="text-align: right;">

																<a class="green" href="#">
																	<i class="ace-icon fa fa-pencil bigger-130"></i>
																</a>

														<h:commandLink  class="red" id="btnRemove"    action="#{categorieController.removeSSCategorie(ssCategorie.id)}" >
																		<f:ajax event="click" execute="btnRemove" render="listsscategorie" />
																		<i class="ace-icon fa fa-trash-o bigger-130"></i>
														</h:commandLink>
															</div>
															<f:attribute name="width" value="20%" />
														</h:column>
														
													
													</h:dataTable>
										</div>	
											</div>
										</div>	





















</h:form>
</div>
<script src="dash/js/jquery-2.1.4.min.js"></script>
		<script src="dash/js/bootstrap.min.js"></script>
		<script src="dash/js/jquery-ui.custom.min.js"></script>
		<script src="dash/js/jquery.ui.touch-punch.min.js"></script>
		<script src="dash/js/chosen.jquery.min.js"></script>
		<script src="dash/js/spinbox.min.js"></script>
		<script src="dash/js/bootstrap-datepicker.min.js"></script>
		<script src="dash/js/bootstrap-timepicker.min.js"></script>
		<script src="dash/js/moment.min.js"></script>
		<script src="dash/js/daterangepicker.min.js"></script>
		<script src="dash/js/bootstrap-datetimepicker.min.js"></script>
		<script src="dash/js/bootstrap-colorpicker.min.js"></script>
		<script src="dash/js/jquery.knob.min.js"></script>
		<script src="dash/js/autosize.min.js"></script>
		<script src="dash/js/jquery.inputlimiter.min.js"></script>
		<script src="dash/js/jquery.maskedinput.min.js"></script>
		<script src="dash/js/bootstrap-tag.min.js"></script>
		<script src="dash/js/ace-elements.min.js"></script>
		<script src="dash/js/ace.min.js"></script>
		<script src="dash/js/ace-extra.min.js"></script>
</h:body>
</ui:define>
</ui:composition>
