<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/TemplateAdmin/template.xhtml">
	<ui:define name="ComplaintAdmin">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta charset="utf-8" />
		<title>Tables - Ace Admin</title>
		<h:head>
			<meta name="description" content="Static &amp; Dynamic Tables" />
			<meta name="viewport"
				content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

			<!-- bootstrap & fontawesome -->
			<link rel="stylesheet" href="../dash/css/bootstrap.min.css" />
			<link rel="stylesheet"
				href="../dash/font-awesome/4.5.0/css/font-awesome.min.css" />
			<link
				href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css"
				rel="stylesheet" />
			<!-- page specific plugin styles -->

			<!-- text fonts -->
			<link rel="stylesheet" href="../dash/css/fonts.googleapis.com.css" />

			<!-- ace styles -->
			<link rel="stylesheet" href="../dash/css/ace.min.css"
				class="ace-main-stylesheet" id="main-ace-style" />

			<!--[if lte IE 9]>
			<link rel="stylesheet" href="../dash/css/ace-part2.min.css" class="ace-main-stylesheet" />
		<![endif]-->
			<link rel="stylesheet" href="../dash/css/ace-skins.min.css" />
			<link rel="stylesheet" href="../dash/css/ace-rtl.min.css" />

			<!--[if lte IE 9]>
		  <link rel="stylesheet" href="../dash/css/ace-ie.min.css" />
		<![endif]-->

			<!-- inline styles related to this page -->

			<!-- ace settings handler -->
			<script src="../dash/js/ace-extra.min.js"></script>

			<!-- HTML5shiv and Respond.js for IE8 to support HTML5 elements and media queries -->

			<!--[if lte IE 8]>
		<script src="../dash/js/html5shiv.min.js"></script>
		<script src="../dash/js/respond.min.js"></script>
		<![endif]-->
		</h:head>

		<div class="row">
			<div class="col-xs-12">
				<br></br> <br></br>
				<div class="table-header">Here is the list of complaint from
					customers</div>

				<!-- div.table-responsive -->

				<!-- div.dataTables_borderWrap -->
				<div>
					<table id="dynamic-table"
						class="table table-striped table-bordered table-hover">
						<thead>
							<tr>

								<th>Title</th>
								<th class="hidden-480">Description</th>

								<th><i class="ace-icon fa fa-clock-o bigger-110 hidden-480"></i>
									Date</th>
								<th>CommandeId</th>
								<th>Name of Client</th>
								<th>Reply</th>
								<th>Action</th>


							</tr>
						</thead>
						<ui:repeat var="rec"
							value="#{ComplaintAdminController.getAllrec()}"
							varStatus="status">
							<tr>

								<td class="hidden-480"><h:outputText value="#{rec.titre}" />
								</td>
								<td><h:outputText value="#{rec.description}" /></td>
								<td><h:outputText value="#{rec.dateRec}" /></td>
								<td><h:outputText value="#{rec.commande.id}" /></td>
								<td><span class="label label-sm label-warning"><h:outputText
											value="#{rec.user.firstName}" /></span></td>
								<td><span class="label label-sm label-warning"><h:outputText
											value="#{rec.reponse}" /></span></td>
								<td>
									<div>
										<h:form>
											<div class="hidden-sm hidden-xs btn-group">
												<div class="hidden-sm hidden-xs btn-group">
													<h:commandButton class="btn btn-xs btn-success"
														value="Refund"
														action="#{ComplaintAdminController.rembourserReclamation(rec.id)}"
														>


													</h:commandButton>
													<h:commandButton class="btn btn-xs btn-danger"
														value="Exchange"
														action="#{ComplaintAdminController.echangeReclamation(rec.id)}"
														>


													</h:commandButton>
													<h:commandButton class="btn btn-xs btn-warning"
														value="Repair"
														action="#{ComplaintAdminController.reparerReclamation(rec.id)}"
														
														>


													</h:commandButton>
												</div>

											</div>
										</h:form>
									</div>
								</td>
							</tr>
						</ui:repeat>

					</table>
				</div>
			</div>
		</div>
		<script src="../dash/js/jquery-2.1.4.min.js"></script>

		<!-- <![endif]-->

		<script src="../dash/js/bootstrap.min.js"></script>
		<script src="../dash/js/nvtableau.js"></script>
		<!-- page specific plugin scripts -->
		<script src="../dash/js/jquery.dataTables.min.js"></script>
		<script src="../dash/js/jquery.dataTables.bootstrap.min.js"></script>
		<script src="../dash/js/dataTables.buttons.min.js"></script>
		<script src="../dash/js/buttons.flash.min.js"></script>
		<script src="../dash/js/buttons.html5.min.js"></script>
		<script src="../dash/js/buttons.print.min.js"></script>
		<script src="../dash/js/buttons.colVis.min.js"></script>
		<script src="../dash/js/dataTables.select.min.js"></script>

		<!-- ace scripts -->
		<script src="../dash/js/ace-elements.min.js"></script>
		<script src="../dash/js/ace.min.js"></script>
	</ui:define>
</ui:composition>
