<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	template="/TemplateAdmin/template.xhtml">

	<ui:define name="AddEvent">
		<h:head>
			<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
			<title>Tables - Ace Admin</title>
			<meta name="description" content="Static &amp; Dynamic Tables" />
			<meta name="viewport"
				content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
			<script src="dash/js/ace-extra.min.js"></script>

		</h:head>
		<h:body>
			<!--Add Event Item -->
			<div class="page-header">
				<h1>
					Add Events <small> <i
						class="ace-icon fa fa-angle-double-right"></i>

					</small>
				</h1>
			</div>
			<!-- /.page-header -->
			<div class="row">
				<div class="col-xs-12">

					<h:form id="EventForm" enctype="multipart/form-data"
						class="form-horizontal">
						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right"
								for="form-field-1"> Title Event </label>

							<div class="col-sm-9">
							<h:message for="validateTitre" style="color:red"></h:message>
								<h:inputText value="#{ControllerEvents.titre}" id="validateTitre"
								required="true" requiredMessage="enter event title"
								validatorMessage="length of title event between 4 and 12"
								p:placeholder="Title" class="col-xs-10 col-sm-5">
								<f:validateLength minimum="4" maximum="12" for="validateTitre" />
									</h:inputText>
									

							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right">Date
								Event</label>

							<div class="col-sm-9">
								<h:message for="validateDate" style="color:red"></h:message>

								<p:inputText value="#{ControllerEvents.dateE}"
									id="validateDate" required="true"
									requiredMessage="enter Date of event"
									p:placeholder="yyyy-MM-dd" styleClass="form-input">
								
									<f:convertDateTime pattern="yyyy-MM-dd" />
								</p:inputText>

								<div class="space-2"></div>

								<div class="help-block" id="input-size-slider"></div>
							</div>
						</div>



						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right">Number
								of places</label>

							<div class="col-sm-9">
								<h:message for="validateNbPlace" style="color:red"></h:message>
						<h:inputText value="#{ControllerEvents.nbplace}" id="validateNbPlace"
						required="true" requiredMessage="enter number of palce"
						 validatorMessage="number of palce between 50 and 1000"
							p:placeholder="Title" class="col-xs-10 col-sm-5">
							<f:validateDoubleRange minimum="50" maximum="1000" for="validateNbPlace"></f:validateDoubleRange>
							</h:inputText>
								<div class="space-2"></div>

								<div class="help-block" id="input-size-slider"></div>
							</div>
						</div>

						<div class="form-group">
						
							<label class="col-sm-3 control-label no-padding-right">Number
								of participants</label>

							<div class="col-sm-9">
						<h:message for="validateNbP" style="color:red"></h:message>
							
								<p:inputNumber value="#{ControllerEvents.nbparticipant}" 
								id="validateNb"
								required="true" requiredMessage="enter number of palce"
								validatorMessage="Number of participants minimum 0"
								p:placeholder="Number of participants" styleClass="form-input">
								<f:validateDoubleRange minimum="0" for="validateNbP"></f:validateDoubleRange>				
								</p:inputNumber>
								<div class="space-2"></div>

								<div class="help-block" id="input-size-slider"></div>
							</div>
						</div>


						<div class="form-group">
							<div class="form-group">
								<label class="col-sm-3 control-label no-padding-right"
									for="form-field-6">Pictures</label>
								<div class="col-sm-9">
								<h:message for="validateImage" style="color:red"></h:message>
									<p:fileUpload value="#{ControllerEvents.files}" id="validateImage" required="true" 
										requiredMessage="capture an image at the event" mode="simple"
										skinSimple="true" multiple="true" 
										 />
								</div>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right"
								for="form-field-1-1"> Description </label>

							<div class="col-sm-9">
							<h:message for="validateDesc" style="color:red"></h:message>
								
								<h:inputTextarea value="#{ControllerEvents.description}"
									style="width:50%;height:80px" id="validateDesc"
									required="true" requiredMessage="enter Description"
								     validatorMessage="length of Description between 8 and 100"
									placeholder="Description" class="form-control">
									<f:validateLength minimum="8" maximum="1000" for="validateDesc" />
									</h:inputTextarea>
							</div>

						</div>


						<div class="clearfix form-actions">
							<div class="col-md-offset-3 col-md-9">
								<h:commandButton class="btn btn-info" value="Save" type="submit"
									action="#{ControllerEvents.addEv}"></h:commandButton>


							</div>
						</div>


					</h:form>
				</div>
			</div>
			<script src="dash/js/jquery-2.1.4.min.js"></script>

			<!-- <![endif]-->

			<!--[if IE]>
<script src="assets/js/jquery-1.11.3.min.js"></script>
<![endif]-->

			<script src="dash/js/bootstrap.min.js"></script>

			<!-- page specific plugin scripts -->

			<!--[if lte IE 8]>
		  <script src="assets/js/excanvas.min.js"></script>
		<![endif]-->
			<script src="dash/js/jquery-ui.custom.min.js"></script>
			<script src="dash/js/jquery.ui.touch-punch.min.js"></script>
			<script src="dash/js/chosen.jquery.min.js"></script>
			<script src="dash/js/spinbox.min.js"></script>
			<script src="dash/js/bootstrap-datepicker.min.js"></script>
			<script src="dash/js/bootstrap-timepicker.min.js"></script>
			<script src="dash/js/moment.min.js"></script>
			<script src="dash/js/daterangepicker.min.js"></script>
			<script src="dash/js/bootstrap-datetimepicker.min.js"></script>
			<script src="dash/js/bootstrap-colorpicker.min.js"></script>
			<script src="dash/js/jquery.knob.min.js"></script>
			<script src="dash/js/autosize.min.js"></script>
			<script src="dash/js/jquery.inputlimiter.min.js"></script>
			<script src="dash/js/jquery.maskedinput.min.js"></script>
			<script src="dash/js/bootstrap-tag.min.js"></script>

			<script src="dash/js/ace-elements.min.js"></script>
			<script src="dash/js/ace.min.js"></script>






		</h:body>

	</ui:define>
</ui:composition>
