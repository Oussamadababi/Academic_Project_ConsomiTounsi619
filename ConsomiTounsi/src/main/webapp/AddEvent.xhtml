<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	template="/TemplateAdmin/template.xhtml">
	
	<ui:define name="AddEvent">
		<h:head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
			<title>Tables - Ace Admin</title>
			<meta name="description" content="Static &amp; Dynamic Tables" />
			<meta name="viewport"
				content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
			<script src="dash/js/ace-extra.min.js"></script>
		
</h:head>
		<h:body>
			<!--Add Event Item -->

			<h:form id="productForm" enctype="multipart/form-data" class="form-horizontal">
<div>
				<h:outputLabel for="name" value="Name: " />
				<h:inputText id="name" value="#{ControllerEvents.titre}" />
				</div>
				<div>
				<h:outputLabel for="description" value="description: " />
				<h:inputText id="description"
					value="#{ControllerEvents.description}" />
					</div>
					<div>
				<h:outputLabel for=" place" value="place:" />
				<p:inputNumber id="place"
					value="#{ControllerEvents.nbplace}" />
					</div>
					<div>
				<h:outputLabel for="participant"
					value="participant:" />
				<p:inputNumber id="participant"
					value="#{ControllerEvents.nbparticipant}" />
				</div>
				<div>

				<p:fileUpload value="#{ControllerEvents.files}" mode="simple"
					skinSimple="true" multiple="true" />
					</div>
					<div>

				<h:commandButton value="Save" action="#{ControllerEvents.addEv}" />
				</div>

			</h:form>

		</h:body>

	</ui:define>
</ui:composition>
