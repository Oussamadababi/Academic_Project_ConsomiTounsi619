<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/Template/template.xhtml">
	<ui:define name="Contact">
		<h:head>
			<head>
<title>Contact</title>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="description" content="OneTech shop project" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<h:outputStylesheet library="acceuil"
	name="plugins/fontawesome-free-5.0.1/css/fontawesome-all.css" />
<h:outputStylesheet library="acceuil"
	name="styles/bootstrap4/bootstrap.min.css" />
<h:outputStylesheet library="acceuil" name="styles/contact_styles.css" />
<h:outputStylesheet library="acceuil"
	name="styles/contact_responsive.css" />
			</head>

			<body>

				<div class="super_container">

					<!-- Header -->


					<!-- Contact Info -->

					<div class="contact_info">
						<div class="container">
							<div class="row">
								<div class="col-lg-10 offset-lg-1">
									<div
										class="contact_info_container d-flex flex-lg-row flex-column justify-content-between align-items-between">

										<!-- Contact Item -->
										<div
											class="contact_info_item d-flex flex-row align-items-center justify-content-start">
											<div class="contact_info_image">
												<img src="images/contact_1.png" alt="" />
											</div>
											<div class="contact_info_content">
												<div class="contact_info_title">Phone</div>
												<div class="contact_info_text">+38 068 005 3570</div>
											</div>
										</div>

										<!-- Contact Item -->
										<div
											class="contact_info_item d-flex flex-row align-items-center justify-content-start">
											<div class="contact_info_image">
												<img src="images/contact_2.png" alt="" />
											</div>
											<div class="contact_info_content">
												<div class="contact_info_title">Email</div>
												<div class="contact_info_text">fastsales@gmail.com</div>
											</div>
										</div>

										<!-- Contact Item -->
										<div
											class="contact_info_item d-flex flex-row align-items-center justify-content-start">
											<div class="contact_info_image">
												<img src="images/contact_3.png" alt="" />
											</div>
											<div class="contact_info_content">
												<div class="contact_info_title">Address</div>
												<div class="contact_info_text">10 Suffolk at Soho,
													London, UK</div>
											</div>
										</div>

									</div>
								</div>
							</div>
						</div>
					</div>

					<!-- Contact Form -->

					<div class="contact_form">
						<div class="container">
							<div class="row">
								<div class="col-lg-10 offset-lg-1">
									<div class="contact_form_container">
										<div class="contact_form_title">Get in Touch</div>

										<form action="#" id="contact_form">
											<div
												class="contact_form_inputs d-flex flex-md-row flex-column justify-content-between align-items-between">
												<input type="text" id="contact_form_name"
													class="contact_form_name input_field"
													placeholder="Your name" required="required"
													data-error="Name is required." /><input type="text"
													id="contact_form_email"
													class="contact_form_email input_field"
													placeholder="Your email" required="required"
													data-error="Email is required." /><input type="text"
													id="contact_form_phone"
													class="contact_form_phone input_field"
													placeholder="Your phone number" />
											</div>
											<div class="contact_form_text">
												<textarea id="contact_form_message"
													class="text_field contact_form_message" name="message"
													rows="4" placeholder="Message" required="required"
													data-error="Please, write us a message."></textarea>
											</div>
											<div class="contact_form_button">
												<button type="submit" class="button contact_submit_button">Send
													Message</button>
											</div>
										</form>

									</div>
								</div>
							</div>
						</div>
						<div class="panel"></div>
					</div>

					<!-- Map -->


					<!-- Newsletter -->



					<!-- Footer -->



					<script src="js/jquery-3.3.1.min.js"></script>
					<script src="styles/bootstrap4/popper.js"></script>
					<script src="styles/bootstrap4/bootstrap.min.js"></script>
					<script src="plugins/greensock/TweenMax.min.js"></script>
					<script src="plugins/greensock/TimelineMax.min.js"></script>
					<script src="plugins/scrollmagic/ScrollMagic.min.js"></script>
					<script src="plugins/greensock/animation.gsap.min.js"></script>
					<script src="plugins/greensock/ScrollToPlugin.min.js"></script>
					<script src="plugins/easing/easing.js"></script>
				</div>
			</body>
		</h:head>
	</ui:define>
</ui:composition>
