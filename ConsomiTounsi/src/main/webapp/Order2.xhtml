	template="/TemplateAdmin/template.xhtml">


<h:head>
			<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
			<title>Tables - Ace Admin</title>
			<meta name="description" content="Static &amp; Dynamic Tables" />
			<meta name="viewport"
				content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

			<script src="dash/js/ace-extra.min.js"></script>
		</h:head>
	<h:body>
	<style type="text/css"> 
    /*demo*/
    .ui-dataview-list .ui-dataview-row {
        border-bottom: 1px solid #A8A8A8;
        padding: 25px 10px;
        /* with the exported variables from Nova and Luna Themes*/
        border-bottom-color: var(--input-border-color, #A8A8A8);
    }
 
    .logo {
        width: 5%;
    }
    .detail {
        width: 85%;
        padding-left: 25px;
    }
</style>
 
<h:form id="form">
    <p:dataView var="Commande" value="#{OrderAdminController.getAllCommande()}"  rows="12" paginator="true" rowsPerPageTemplate="6,12,16"
                paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                gridIcon="pi pi-th-large" listIcon="pi pi-bars">
 
        <p:dataViewGridItem>
            <p:panel header="#{Commande.id}" style="text-align:center">
                <h:panelGrid columns="1" style="width:100%">
                    <p:graphicImage name=""/> 
 
                    <h:outputText value="#{Commande.status}" />
 
                    <p:commandLink update=":form:carDetail" oncomplete="PF('carDialog').show()" title="View Detail">
                        <h:outputText styleClass="ui-icon pi pi-search" style="margin:0 auto;" />
<!--                         <f:setPropertyActionListener value="#{commande}" target="#{OrderAdminController.selectedCar}" /> -->
                    </p:commandLink>
                </h:panelGrid>
            </p:panel>
        </p:dataViewGridItem>
 
        <p:dataViewListItem>
            <h:panelGrid columns="3" style="width:100%" columnClasses="logo,detail">
                <p:graphicImage name="demo/images/car/#{car.brand}-big.gif" /> 
 
                <p:outputPanel>
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputText value="Id:" />
                        <h:outputText value="#{commande.id}" style="font-weight: bold"/>
 
                        <h:outputText value="Year:" />
                        <h:outputText value="#{commande.date}" style="font-weight: bold"/>
 
                        <h:outputText value="Color:" />
                        <h:outputText value="#{Commande.idUser.firstName}   #{Commande.idUser.lastName}" style="font-weight: bold"/>
                    </h:panelGrid>
                </p:outputPanel>
 
                <p:commandLink update=":form:carDetail" oncomplete="PF('carDialog').show()" title="View Detail">
                    <h:outputText styleClass="ui-icon pi pi-search" style="margin:0 auto;" />
<!--                     <f:setPropertyActionListener value="#{commande}" target="#{OrderAdminController.selectedCar}" /> -->
                </p:commandLink>
            </h:panelGrid>
        </p:dataViewListItem>
    </p:dataView>
 
    <p:dialog header="Car Info" widgetVar="carDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
        <p:outputPanel id="carDetail" style="text-align:center;">
            <p:panelGrid  columns="2" rendered="#{not empty OrderAdminController.selectedCar}" columnClasses="label,value">
                <f:facet name="header">
                    <p:graphicImage name="demo/images/car/-big.gif"/> 
                </f:facet>
 
                <h:outputText value="Id:" />
                <h:outputText value="#{OrderAdminController.selectedCar.id}" />
 
                <h:outputText value="Year" />
                <h:outputText value="#{OrderAdminController.selectedCar.date}" />
 
                <h:outputText value="Color:" />
                <h:outputText value="#{OrderAdminController.selectedCar.date}" />
 
                <h:outputText value="Price" />
                <h:outputText value="$#{OrderAdminController.selectedCar.date}" />
            </p:panelGrid>
        </p:outputPanel>
    </p:dialog>
</h:form>
</h:body>

</ui:composition>
