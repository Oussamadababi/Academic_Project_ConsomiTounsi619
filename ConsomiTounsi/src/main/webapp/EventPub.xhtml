<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/TemplateAdmin/template.xhtml">
	<ui:define name="EventPub">
		<h:head>
			<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
			<title>List  - Ace Admin</title>
			<meta name="description" content="Static &amp; Dynamic Tables" />
			<meta name="viewport"
				content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
			<script src="dash/js/ace-extra.min.js"></script>
		</h:head>
		<h:body>
		<h:form>
		<h:inputText id="search1" value="#{ControllerPub.nom}"></h:inputText>
    
    <h:commandButton value="Search" action="#{ControllerPub.findLikeNameM(ControllerPub.nom)}" >
    </h:commandButton>
    <h:panelGroup rendered="#{not empty ControllerPub.nom}">
				<center>
				<section class="blog_area">
        <div class="container">
		<div class="row">
							<div class="col-xs-12">
			<div class="event">
			
							
				
									<ui:repeat var="pub"
										value="#{ControllerPub.findLikeNameM(ControllerPub.nom)}">
										 <div class="col-12 col-sm-6 col-md-4 d-flex align-items-stretch">
                    <div class="card w-300">
                        <div class="card-header text-muted border-bottom-0">
                        </div>
                        <div class="card-body text-success">
                            <div class="row">
                                <div class="col-7">
                                   <h2 class="lead"><b>#{pub.nom} </b></h2>
                                    <p class="text-muted text-sm"><b>Start Date: </b> #{pub.dateDebut} </p>
                                    <p class="text-muted text-sm"><b>End Date: </b> #{pub.dateFin} </p>
                                    
                                    
                                </div>
                                <div class="col-5 text-center">
                                
						<h:graphicImage class="img-circle img-fluid" alt="avatar" value="#{pub.image}" rendered="#{not empty pub.image}" />
						
                                </div>
                            </div>
                        </div>
													<div class="card-footer">
														<div class="text-right">
															
													<h:commandButton class="btn btn-xs btn-danger"
														action="#{ControllerPub.DeletePub(pub.id)}"
														value="Supprimer" />
														<h:commandButton class="btn btn-xs btn-warning"
														value="Update" action="#{ControllerPubUpdate.updatePub(pub,pub.id)}" />
												
												
													
														
														</div>
													</div>
													
												</div>
                    </div></ui:repeat>
                </div>
							</div>
									</div>
</div></section></center>
</h:panelGroup></h:form>
    
    
<!--     <<hhh -->
    	<h:panelGroup rendered="#{ empty ControllerPub.nom}">
    	
		
		<center>
		<section class="blog_area">
        <div class="container">
		<div class="row">
							<div class="col-xs-12">
			
							
				
									<ui:repeat var="pub"
										value="#{ControllerPub.paginatorRec.model}">
										<div class="Event_content">
										
											<div
												class="event_image d-flex flex-column align-items-center justify-content-center">
												<img src="#{pub.image}" style="width: 40%; height: 60%"
													class="avatar img-circle img-thumbnail" alt="avatar"/>
											</div>
										
											<div class="form-group">
												<label style="color: #df3b3b">Name
													:</label>

												<div class="Event_title" style="color: #000000">
													<h:outputText value="#{pub.nom}" />
												</div>
											</div>
											<div class="form-group">
												<label  style="color: #df3b3b">Start Date
													:</label>
												<div class="Event_date" style="color: #000000">
													<div>
														<h:outputText value="#{pub.dateDebut}" />
													</div>
												</div>
											</div>
											<div class="form-group">
												<label  style="color: #df3b3b">End Date :</label>
												<div class="numbre_of_places" style="color: #000000">
													<div>
														<h:outputText value="#{pub.dateFin}" />
													</div>
												</div>
											</div>
											
											<div>
												<h:form>
													<h:commandButton class="btn btn-xs btn-danger"
														action="#{ControllerPub.DeletePub(pub.id)}"
														value="Supprimer" />
														<h:commandButton class="btn btn-xs btn-warning"
														value="Update" action="#{ControllerPubUpdate.updatePub(pub,pub.id)}" />
												
												
													
												</h:form>
											</div>
											<br> </br>

										</div>
									</ui:repeat>
									<h:form><nav class="blog-pagination justify-content-center d-flex">
                            <ul class="pagination">
                                <li class="page-item">
                                  <h:commandLink action="#{ControllerPub.paginatorRec.prev()}" class="page-link" aria-label="Previous">
                                        <span aria-hidden="true">
                                            <span class="lnr lnr-chevron-left"></span>
                                        </span>
                                    </h:commandLink>
                                </li>
                                
								<c:forEach var = "i" begin = "1" end = "#{ControllerPub.paginatorRec.pages}"  >
								<c:if
						             test="#{i==ControllerPub.paginatorRec.pageIndex}">
                                <li class="page-item active"> <h:commandLink action="#{ControllerPub.paginatorRec.page(i)}" class="page-link"><h:outputText value="#{i}"/></h:commandLink></li></c:if>
                                <c:if test="#{i!=ControllerPub.paginatorRec.pageIndex}">
                                <li class="page-item "><h:commandLink action="#{ControllerPub.paginatorRec.page(i)}" class="page-link"><h:outputText value="#{i}"/></h:commandLink></li> </c:if>
                                </c:forEach>
                                <li class="page-item">
 							  
 							  <h:commandLink action="#{ControllerPub.paginatorRec.next()}" class="page-link" aria-label="Next">
                                        <span aria-hidden="true">
                                            <span class="lnr lnr-chevron-right"></span>
                                        </span>
                                    </h:commandLink>
                                    
                                </li>
                            </ul>
                        </nav></h:form>

</div>
</div>
</div>
</section>
	</center></h:panelGroup>

							
							




<script src="acceuil/js/jquery-3.3.1.min.js"></script>
<script src="acceuil/styles/bootstrap4/popper.js"></script>
<script src="acceuil/styles/bootstrap4/bootstrap.min.js"></script>
<script src="acceuil/plugins/greensock/TweenMax.min.js"></script>
<script src="acceuil/plugins/greensock/TimelineMax.min.js"></script>
<script src="acceuil/plugins/scrollmagic/ScrollMagic.min.js"></script>
<script src="acceuil/plugins/greensock/animation.gsap.min.js"></script>
<script src="acceuil/plugins/greensock/ScrollToPlugin.min.js"></script>
<script src="acceuil/plugins/OwlCarousel2-2.2.1/owl.carousel.js"></script>
<script src="acceuil/plugins/easing/easing.js"></script>
<script src="acceuil/plugins/Isotope/isotope.pkgd.min.js"></script>
<script src="acceuil/plugins/jquery-ui-1.12.1.custom/jquery-ui.js"></script>
<script src="acceuil/plugins/parallax-js-master/parallax.min.js"></script>
<script src="acceuil/js/shop_custom.js"></script>
	
	


		</h:body>

	</ui:define>
</ui:composition>
