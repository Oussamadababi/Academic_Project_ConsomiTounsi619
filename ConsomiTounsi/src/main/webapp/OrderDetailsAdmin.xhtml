<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
 	template="/TemplateAdmin/template.xhtml"> 
	<ui:define name="OrderDetails">
<h:head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
			<title>Tables - Ace Admin</title>
			<meta name="description" content="Static &amp; Dynamic Tables" />
			<meta name="viewport"
				content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
<!-- 			<h:outputStylesheet library="dash" href="css/bootstrap.min.css" /> -->
<!-- 			<h:outputStylesheet library="dash" -->
<!-- 				href="font-awesome/4.5.0/css/font-awesome.min.css" /> -->

<!-- 			<h:outputStylesheet library="dash" href="css/ace.min.css" -->
<!-- 				class="ace-main-stylesheet" id="main-ace-style" /> -->
<!-- 			<h:outputStylesheet library="dash" href="css/ace-skins.min.css" /> -->
<!-- 			<h:outputStylesheet library="dash" href="css/ace-rtl.min.css" /> -->
			<script src="dash/js/ace-extra.min.js"></script>
		</h:head>
		<h:body>
		

    <div class="row">
							<div class="col-xs-12">
								<!-- PAGE CONTENT BEGINS -->
								<div class="row">
									<div class="col-xs-12">
										<table id="simple-table" class="table  table-bordered table-hover">
											<thead>
												<tr>
													<th class="center">
														<label class="pos-rel">
															<input type="checkbox" class="ace" />
															<span class="lbl"></span>
														</label>
													</th>
													<th class="detail-col">Image</th>
													<th>Product name</th>
													<th>Price</th>
													<th class="hidden-480">Quantity</th>

													<th>
														
													Total
													</th>
													
													

													
												</tr>
											</thead>
											<tbody>
											  <ui:repeat  id="output" value="#{OrderAdminController.panierParIdCommande(idCommande)}" var="panier" >
												<tr>
												
													<td class="center">
														<label class="pos-rel">
															<input type="checkbox" class="ace" />
															<span class="lbl"></span>
														</label>
													</td>

													<td>
							<ui:repeat value="#{ControllerImagesProduit.getImageProduits(panier.idp)}" var="ImageProduit" varStatus="status">		
								<div class="product_image d-flex flex-column align-items-center justify-content-center">					
								<img src="#{ImageProduit.image}" style="width:100%;height:100%" alt="" />
							    </div>
								</ui:repeat>
													
													</td>
 
													
													<td><h:outputText value="#{panier.nomProduit}"/></td>
													<td class="hidden-480"><h:outputText  value="#{panier.price}"/></td>
													<td><h:outputText  value="#{panier.quantity}"/></td>


														<td><h:outputText  value="#{panier.total}"/></td>

									
												
												</tr>
																							</ui:repeat>
							
 
    </tbody>
											</table>
											</div>
											</div>
											</div>
											</div>
											
											

</h:body>
</ui:define>
</ui:composition>
