<ui:composition xmlns="http://www.w3.org/1999/xhtml"

	template="/TemplateAdmin/template.xhtml">
	<ui:define name="Order">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta charset="utf-8" />
	<title>Tables - Ace Admin</title>
	<h:head>
		<meta name="description" content="Static &amp; Dynamic Tables" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

		<!-- bootstrap & fontawesome -->
		<link rel="stylesheet" href="../dash/css/bootstrap.min.css" />
		<link rel="stylesheet"
			href="../dash/font-awesome/4.5.0/css/font-awesome.min.css" />
		<link
			href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css"
			rel="stylesheet" />
		<!-- page specific plugin styles -->

		<!-- text fonts -->
		<link rel="stylesheet" href="../dash/css/fonts.googleapis.com.css" />

		<!-- ace styles -->
		<link rel="stylesheet" href="../dash/css/ace.min.css"
			class="ace-main-stylesheet" id="main-ace-style" />

		<!--[if lte IE 9]>
			<link rel="stylesheet" href="../dash/css/ace-part2.min.css" class="ace-main-stylesheet" />
		<![endif]-->
		<link rel="stylesheet" href="../dash/css/ace-skins.min.css" />
		<link rel="stylesheet" href="../dash/css/ace-rtl.min.css" />

		<!--[if lte IE 9]>
		  <link rel="stylesheet" href="../dash/css/ace-ie.min.css" />
		<![endif]-->

		<!-- inline styles related to this page -->

		<!-- ace settings handler -->
		<script src="../dash/js/ace-extra.min.js"></script>

		<!-- HTML5shiv and Respond.js for IE8 to support HTML5 elements and media queries -->

		<!--[if lte IE 8]>
		<script src="../dash/js/html5shiv.min.js"></script>
		<script src="../dash/js/respond.min.js"></script>
		<![endif]-->
	</h:head>

	<div class="row">
		<div class="col-xs-12">
			<h3 class="header smaller lighter blue">jQuery dataTables</h3>

			<div class="clearfix">
				<div class="pull-right tableTools-container"></div>
			</div>
			<div class="table-header">Results for "Latest Registered
				Domains"</div>

			<!-- div.table-responsive -->

			<!-- div.dataTables_borderWrap -->
			<div>
				<table id="dynamic-table"
					class="table table-striped table-bordered table-hover">
					<thead>
						<tr>
<!-- 							<th class="center"><label class="pos-rel"> <input -->
<!-- 									type="checkbox" class="ace" /> <span class="lbl"></span> -->
<!-- 							</label></th> -->
<th></th>
							<th>Details</th>
							<th class="hidden-480">Image</th>

							<th><i class="ace-icon fa fa-clock-o bigger-110 hidden-480"></i>
								Product name</th>
<!-- 							<th>From</th> -->
							<th>Quantity</th>
<!-- 							<th>Name of client</th> -->
							<th>Price</th>
							<th>Total</th>


						</tr>
					</thead>
					<ui:repeat var="panier"
							value="#{OrderAdminController.panierParIdCommande(idCommande)}"
							>
					<tr>
					<h:link outcome="OrderDetailsAdmin" >
                                          <f:param name="idCommande" value="#{Commande.id}"/>
						<td class="center"><label class="pos-rel"> <input
								type="checkbox" class="ace" /> <span class="lbl"></span>
						</label></td>
						</h:link>
						<td></td>
<!-- 							<td class="hidden-480"><h:outputText value="#{Commande.id}" /> -->
<!-- 							</td> -->
							<td>																										
<ui:repeat value="#{ControllerImagesProduit.getImageProduits(panier.idp)}" var="ImageProduit" varStatus="status">		
								<div class="product_image d-flex flex-column align-items-center justify-content-center">					
								<img src="#{ImageProduit.image}" style="width:8%;height:8%" alt="" />
							    </div>
								</ui:repeat></td>
							<td class="hidden-480"><h:outputText
									value="#{panier.nomProduit}" /></td>
<!-- 							<td class="hidden-480"><span -->
<!-- 								class="label label-sm label-warning"><h:outputText -->
<!-- 									value="#{rec.localdistribu}" /></span></td> -->
							<td class="hidden-480"><h:outputText
										value="#{panier.quantity}" /></td>
<!-- 							<td class="hidden-480"><h:outputText value="#{rec.user_id_demande}" /></td> -->
							<td class="hidden-480"><span
								><h:outputText value="#{panier.price}" /></span></td>
					
<td class="hidden-480"><span
								><h:outputText value="#{panier.total}"/></span></td>

						
					</tr>
	</ui:repeat>

				</table>
			</div>
		</div>
	</div>
	<script src="../dash/js/jquery-2.1.4.min.js"></script>

	<!-- <![endif]-->

	<script src="../dash/js/bootstrap.min.js"></script>
	<script src="../dash/js/nvtableau.js"></script>

	<script src="../dash/js/jquery.dataTables.bootstrap.min.js"></script>
	<script src="../dash/js/dataTables.buttons.min.js"></script>
	<script src="../dash/js/buttons.flash.min.js"></script>
	<script src="../dash/js/buttons.html5.min.js"></script>
	<script src="../dash/js/buttons.print.min.js"></script>

	<script src="../dash/js/dataTables.select.min.js"></script>

	<!-- ace scripts -->
	<script src="../dash/js/ace-elements.min.js"></script>
	<script src="../dash/js/ace.min.js"></script>
