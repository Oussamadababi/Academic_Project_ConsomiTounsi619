<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/TemplateAdmin/template.xhtml">
	<ui:define name="EventAdmin">
		<h:head>
			<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
			<title>Tables - Ace Admin</title>
			<meta name="description" content="Static &amp; Dynamic Tables" />
			<meta name="viewport"
				content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
			<script src="dash/js/ace-extra.min.js"></script>
		</h:head>
		<h:body>
		
		<center>
		<div class="row">
							<div class="col-xs-12">
			
							
				
									<ui:repeat var="event"
										value="#{ControllerEvents.getAllEvents()}">
										<div class="Event_content">
										
											<div
												class="event_image d-flex flex-column align-items-center justify-content-center">
												<img src="#{event.image}" style="width: 40%; height: 60%"
													class="avatar img-circle img-thumbnail" alt="avatar"/>
											</div>
										
											<div class="form-group">
												<label style="color: #df3b3b">Title
													:</label>

												<div class="Event_title" style="color: #000000">
													<h:outputText value="#{event.titre}" />
												</div>
											</div>
											<div class="form-group">
												<label  style="color: #df3b3b">Date
													:</label>
												<div class="Event_date" style="color: #000000">
													<div>
														<h:outputText value="#{event.dateE}" />
													</div>
												</div>
											</div>
											<div class="form-group">
												<label  style="color: #df3b3b">places :</label>
												<div class="numbre_of_places" style="color: #000000">
													<div>
														<h:outputText value="#{event.nbplace}" />
													</div>
												</div>
											</div>
											<div class="form-group">
												<label  style="color: #df3b3b">participant :</label>
												<div class="numbre_of_participants" style="color: #000000">
													<div>
														<h:outputText value="#{event.nbparticipant}" />
													</div>
												</div>
											</div>
											<div class="form-group">
												<label style="color: #df3b3b">Description :</label>
												<div class="Descreption" style="color: #000000">
													<div>
														<h:outputText value="#{event.description}" />
													</div>
												</div>
											</div>
											<div class="form-group">
													<ui:repeat var="endroit" value="#{ControllerEvents.getAllEndroitE(event.id)}" varStatus="status">
											
												<label style="color: #df3b3b">Emplacement
													:</label>
												<div class="Event_date" style="color: #000000">
													<div>
														<h:outputText value="#{endroit.emplacement}" />
													</div>
												</div>
												</ui:repeat>
											</div>

											<div>
												<h:form>
													<h:commandButton class="btn btn-xs btn-danger"
														action="#{ControllerEvents.delete(event.id)}"
														value="Supprimer" />
												
													<h:commandButton class="btn btn-xs btn-success"
														action="#{ControllerEndroit.reserveE(event.id)}"
														value="Reserve" />
														<h:commandButton class="btn btn-xs btn-warning"
														value="Update" action="#{ControllerEventsUpdate.updateEvent(event,event.id)}" />
													
													
												</h:form>
											</div>
											<br> </br>

										</div>
									</ui:repeat>

</div>
</div>

							
							




<script src="acceuil/js/jquery-3.3.1.min.js"></script>
<script src="acceuil/styles/bootstrap4/popper.js"></script>
<script src="acceuil/styles/bootstrap4/bootstrap.min.js"></script>
<script src="acceuil/plugins/greensock/TweenMax.min.js"></script>
<script src="acceuil/plugins/greensock/TimelineMax.min.js"></script>
<script src="acceuil/plugins/scrollmagic/ScrollMagic.min.js"></script>
<script src="acceuil/plugins/greensock/animation.gsap.min.js"></script>
<script src="acceuil/plugins/greensock/ScrollToPlugin.min.js"></script>
<script src="acceuil/plugins/OwlCarousel2-2.2.1/owl.carousel.js"></script>
<script src="acceuil/plugins/easing/easing.js"></script>
<script src="acceuil/plugins/Isotope/isotope.pkgd.min.js"></script>
<script src="acceuil/plugins/jquery-ui-1.12.1.custom/jquery-ui.js"></script>
<script src="acceuil/plugins/parallax-js-master/parallax.min.js"></script>
<script src="acceuil/js/shop_custom.js"></script>
	
	
	</center>

		</h:body>

	</ui:define>
</ui:composition>
