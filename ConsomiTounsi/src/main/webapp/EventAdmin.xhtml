<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/TemplateAdmin/template.xhtml">
	<ui:define name="Event">
		<h:head>
			<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
			<title>Tables - Ace Admin</title>
			<meta name="description" content="Static &amp; Dynamic Tables" />
			<meta name="viewport"
				content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
			<script src="dash/js/ace-extra.min.js"></script>
		</h:head>
		<h:body>
				<!-- Event Item -->
			<center>
			
			<ui:repeat var="event" value="#{ControllerEvents.getAllEvents()}">


<div class="event_content">
				<div
					class="event_image">
					<img src="#{event.image}" style="width: 10%; height: 20%" alt="" />
				</div>


				<div class="event_name">
					<h:outputText value="#{event.titre}" />
				</div>
				
				<div class="event_date">
				<span class="label label-sm label-warning"><h:outputText value="#{event.dateE}"/></span>
				</div>
				
								<div class="event_place"><div>

						<a href="#" tabindex="0"><h:outputText
								value="#{event.nbplace}" /></a>
					</div>
					</div>
				<div class="event_partarticipant">
					<div>
						<a href="#" tabindex="0"><h:outputText
								value="#{event.nbparticipant}" /></a></div>
					</div>
					<div class="event_description">
					<h:outputText value="#{event.description}" />
				</div>
				<div>
				<h:form>   	
   <h:commandButton class="Events-remove"
									action="#{ControllerEvents.delete(event.id)}"
									value="Supprimer"/>
						     </h:form>   
						     </div>
				</div>
			</ui:repeat>
			</center>
		</h:body>

	</ui:define>
</ui:composition>
