<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/Template/template.xhtml">
	<ui:define name="AddCharite">
	
	<h:head>
	<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<!-- Site Icons -->
<h:outputStylesheet library="Cart" name="css2/style.css" />
<h:outputStylesheet library="Cart" name="css2/bootstrap.min.css" />
<h:outputStylesheet library="Cart" name="css2/responsive.css" />
<h:outputStylesheet library="Cart" name="css2/custom.css" />


	</h:head>



		<body>

<center>

			<!-- Event Item -->
			
<div class="page-header">
							<h1>
								Jackpot
								<small>
									<i class="ace-icon fa fa-angle-double-right"></i>
									
								</small>
							</h1>
						</div><!-- /.page-header -->
							<section class="signup">            
            <div class="container">
                <div class="signup-content">

			<h:form id="ChariteForm" >
				<div class="form-group">
					<label class="col-sm-3 control-label no-padding-right">Amount Donated</label>

					<div class="col-sm-9">
					<h:message for="validatePrice" style="color:red"></h:message>
						<h:inputText value="#{ControllerCharite.montantPaye}" id="validatePrice" 
						required="true" requiredMessage="enter price"
						validatorMessage="Price Minimum 1 dt"
							><f:validateDoubleRange minimum="1"></f:validateDoubleRange>
							</h:inputText>/dt
						<div class="space-2"></div>

						<div class="help-block" id="input-size-slider"></div>
					</div>
				</div>
				<div class="row">

									<div class="col-md-6 mb-3">
										<label for="cc-name">Credit card number</label>
					

<h:message for="Carta"></h:message>
										<h:inputText id="Carta" value="#{ControllerCharite.carta}" requiredMessage="424242424" required="true"/>

								
										

									</div>

									<div class="col-md-6 mb-3">
										<!-- 										<label for="cc-number">expMonth</label> -->
										<h:outputText value="expMonth" />


										<!--  <input type="text" -->
										<!-- 											class="form-control" id="cc-number" placeholder="" -->
										<!-- 											required="" /> -->
										<h:inputText value="#{ControllerCharite.expMonth}" >

</h:inputText>

										<!-- 										<div class="invalid-feedback">Credit card number is required</div> -->
									</div>
								</div>
								<div class="row">
									<div class="col-md-6 mb-3">
										<h:outputText value="expYear"/>


										<!-- 											<input type="text" -->
										<!-- 												class="form-control" id="cc-expiration" placeholder="" -->
										<!-- 												required="" /> -->
										<h:inputText value="#{ControllerCharite.expYear}" ></h:inputText>
										<!-- 										<div class="invalid-feedback">Expiration date required</div> -->
									</div>

									<div class="col-md-6 mb-3">
										<label for="cc-expiration">CVV</label>
										<!-- 											<input type="text" -->
										<!-- 												class="form-control" id="cc-cvv" placeholder="" required="" /> -->
										<h:inputText value="#{ControllerCharite.cvc}" required="true"></h:inputText>

										<!-- 										<div class="invalid-feedback">Security code required</div> -->
									</div>
								</div>
<!-- 							</div> -->
							<div class="col-md-6 mb-3">

							<div class="payment-icon">

								<ul>

									<li><img class="img-fluid"
										src="Cart/images2/payment-icon/1.png" alt="" /></li>
									<li><img class="img-fluid"
										src="Cart/images2/payment-icon/2.png" alt="" /></li>
									<li><img class="img-fluid"
										src="Cart/images2/payment-icon/3.png" alt="" /></li>
									<li><img class="img-fluid"
										src="Cart/images2/payment-icon/5.png" alt="" /></li>
									<li><img class="img-fluid"
										src="Cart/images2/payment-icon/7.png" alt="" /></li>
								</ul>
								<!-- 								</div> -->

							</div>
								
								</div>



				
				
				

				<div class="clearfix form-actions">
					<div class="col-md-offset-3 col-md-9">
						<h:commandButton class="btn btn-info" value="Save" type="submit"
							action="#{ControllerCharite.addChariteesMoney2(carta,expMonth,expYear,cvc)}"></h:commandButton>


					</div>
				</div>


			</h:form>
	
					
				
			</div>
			</div>
			</section>
			
			<!-- Event Item -->
			
								
							
							





	
	
	
	</center>
	</body>
	</ui:define>
	</ui:composition>
