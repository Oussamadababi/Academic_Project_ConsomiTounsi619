<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	template="/Template/template.xhtml">
	<ui:define name="add-article">

		<html lang="en">
<head>
<title>Ajoutera</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="description" content="OneTech shop project" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<h:outputStylesheet library="acceuil"
	name="plugins/fontawesome-free-5.0.1/css/fontawesome-all.css" />
<h:outputStylesheet library="acceuil"
	name="styles/bootstrap4/bootstrap.min.css" />
<h:outputStylesheet library="acceuil" name="styles/contact_styles.css" />
<h:outputStylesheet library="acceuil"
	name="styles/contact_responsive.css" />

<link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
			rel="stylesheet" />
</head>

<h:body>
	<!-- Contact Info -->

	<div class="contact_info">
		<div class="container">
			<div class="row">
				<div class="col-lg-10 offset-lg-1">
					<div
						class="contact_info_container d-flex flex-lg-row flex-column justify-content-between align-items-between">

						<!-- Contact Item -->
						<div
							class="contact_info_item d-flex flex-row align-items-center justify-content-start">
							<div class="contact_info_image">
								<img src="images/contact_1.png" alt="" />
							</div>
							<div class="contact_info_content">
								<div class="contact_info_title">Phone</div>
								<div class="contact_info_text">+38 068 005 3570</div>
							</div>
						</div>

						<!-- Contact Item -->
						<div
							class="contact_info_item d-flex flex-row align-items-center justify-content-start">
							<div class="contact_info_image">
								<img src="images/contact_2.png" alt="" />
							</div>
							<div class="contact_info_content">
								<div class="contact_info_title">Email</div>
								<div class="contact_info_text">fastsales@gmail.com</div>
							</div>
						</div>

						<!-- Contact Item -->
						<div
							class="contact_info_item d-flex flex-row align-items-center justify-content-start">
							<div class="contact_info_image">
								<img src="images/contact_3.png" alt="" />
							</div>
							<div class="contact_info_content">
								<div class="contact_info_title">Address</div>
								<div class="contact_info_text">10 Suffolk at Soho, London,
									UK</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Contact Form -->

	<div class="contact_form">
		<div class="container">
			<div class="row">
				<div class="col-lg-10 offset-lg-1">
					<div class="contact_form_container">
						<div class="contact_form_title">Get in Touch</div>
					<h:form enctype="multipart/form-data">
						<ul class="standard_dropdown ">
							<h:selectOneMenu value="#{blogController.categorieId}"
								style="color:black ;font-family:arial,sans-serif;font-weight: normal;font-size:90%;"
								class=" contact_form_phone input_field fas fa-chevron-down">
								<ul class="custom_list clc">
									<f:selectItem itemLabel="All Categories :" />
									<c:forEach var="categSujet"
										items="#{ControllerCategorieSujet.findNameCategoris()}"
										varStatus="status">
										<f:selectItem itemLabel="#{categSujet.nomCategorie}"
											 itemValue="#{categSujet.id}" />
									</c:forEach>
								</ul>
							</h:selectOneMenu>
						</ul>
						<br></br>

						<div
							class="contact_form_inputs d-flex flex-md-row flex-column justify-content-between align-items-between">
							<h:inputText value="#{blogController.nomSujet}" type="text"
								class="contact_form_name input_field" a:placeholder="Title "
								required="required" data-error="Name is required."></h:inputText>
						</div>
						<div class="contact_form_text">

							<h:inputTextarea id="contact_form_message"
								class="text_field contact_form_message" name="message" rows="4"
								a:placeholder="your article must be more than "
								required="required" value="#{blogController.description}"
								data-error="Please, write us a message."></h:inputTextarea>
						</div>

						
							<h:outputText value="File: "></h:outputText>
							<h:inputFile value="#{blogController.uploadedFile}" />

						<div class="contact_form_button">
						
							<h:commandButton value="Validate" href="/myposts"
								class="button contact_submit_button" 
								action="#{blogController.ajouterSujet(loginController.userDetails.id)}" />
						
						</div>

						</h:form>

					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Map -->


	<!-- Newsletter -->



	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="styles/bootstrap4/popper.js"></script>
	<script src="styles/bootstrap4/bootstrap.min.js"></script>
	<script src="plugins/greensock/TweenMax.min.js"></script>
	<script src="plugins/greensock/TimelineMax.min.js"></script>
	<script src="plugins/scrollmagic/ScrollMagic.min.js"></script>
	<script src="plugins/greensock/animation.gsap.min.js"></script>
	<script src="plugins/greensock/ScrollToPlugin.min.js"></script>
	<script src="plugins/easing/easing.js"></script>
	<script src="js/contact_custom.js"></script>

</h:body>

		</html>
	</ui:define>
</ui:composition>
