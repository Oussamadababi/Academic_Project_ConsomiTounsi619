<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
		xmlns:hf="http://highfaces.org"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	template="/TemplateAdmin/template.xhtml">
	<ui:define name="listusers">
	<h:head>
	<meta name="description" content="overview &amp; stats" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>List Users - Dash ConsommiTounsi</title>
<!-- Font Awesome -->

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/js/all.min.js">
  </link>
 
<link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  </link>
<!-- overlayScrollbars -->
<h:outputStylesheet library="login" name="dist/css/adminlte.min.css" />

<!-- Google Font: Source Sans Pro -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700">
  </link>
 

</h:head>
<h:body class="hold-transition sidebar-mini">

<!-- Default box -->

<center><h1>List Of Users</h1></center>
<hf:chart type="pie" title="Users Selon Sexe" alpha3d="45" beta3d="0">
    <hf:chartSerie name="Homme" value="#{chartController.sexes}" var="point" point="#{point.amount}"  tickLabel="#{point.name}"/>
  </hf:chart>  
<div class="card card-solid">
    <div class="card-body pb-0">
        <div class="row d-flex align-items-stretch">
            					<ui:repeat var="user" value="#{listUsersController.getAllUsers()}" varStatus="status">
            
                <div class="col-12 col-sm-6 col-md-4 d-flex align-items-stretch">
                    <div class="card bg-light">
                        <div class="card-header text-muted border-bottom-0">
                        </div>
                        <div class="card-body pt-0">
                            <div class="row">
                                <div class="col-7">
                                    <h2 class="lead"><b>#{user.firstName} #{user.lastName}</b></h2>
                                    <p class="text-muted text-sm"><b>Username: </b> #{user.username} </p>
                                    <p class="text-muted text-sm"><b>Adresse Email: </b> #{user.email} </p>
                                    <ul class="ml-4 mb-0 fa-ul text-muted">
                                        <p class="text-muted text-sm"><b>Address: </b> #{user.address} </p>
                                        <li class="small"><span class="fa-li"><i class="fas fa-lg fa-phone"></i></span> Telephone #: #{user.tel}</li>
                                    </ul>
                                </div>
                                <div class="col-5 text-center">
                <h:graphicImage class="img-circle img-fluid" alt="avatar" value="https://img.icons8.com/plasticine/2x/user.png" rendered="#{empty ImageUserController.getImageUser(user.id)}" />
                                
                                <ui:repeat var="ImagesUser" value="#{ImageUserController.getImageUser(user.id)}" varStatus="status">
						<li data-image="#{ImagesUser.image}">
						<h:graphicImage class="img-circle img-fluid" alt="avatar" value="#{ImagesUser.image}" rendered="#{not empty ImagesUser.image}" />
						
	</li>
						</ui:repeat>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <div class="text-right">

                                <a href="" class="btn btn-sm btn-primary">
                                    <i class="fas fa-user"></i> View Profile
                                </a>
                            </div>
                        </div>
                    </div>
                    
                </div>
                </ui:repeat>
        </div>
        
    </div>
</div>

<!-- /.card-body -->

<!-- jQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Bootstrap 4 -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>

<!-- AdminLTE App -->
<script src="login/dist/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="login/dist/js/demo.js"></script>

</h:body>
</ui:define>
</ui:composition>
